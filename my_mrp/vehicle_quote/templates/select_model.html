{% extends "generic/base.html" %}
{% load static %}

{% block content %}
<section class="select-model-container container">
    <h2>Select a Car Model to quote</h2>
    {% for model_name in model_names %}
    <p>{{ model_name.model_name }}</p>
    <a href="{% url "vehicle_quote" id=model_name.id %}">Quote this Car</a>
    </br>
    {% endfor %}
</section>
{% endblock content %}
